<!DOCTYPE html>
<html>
<head>
    <title>Relay Points Calculator</title>
</head>
<body>
    <h1>Relay Points Calculator</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="file">Upload relay_data.txt:</label><br><br>
        <input type="file" name="file" id="file"><br><br>
        <input type="submit" value="Calculate Points">
    </form>

    {% if result %}
    <h2>Results:</h2>
    <pre>{{ result }}</pre>
    {% endif %}
</body>
</html>
