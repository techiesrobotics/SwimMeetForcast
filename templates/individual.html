<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swim Meet Score Estimator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        textarea { width: 100%; height: 300px; font-family: monospace; }
        input[type="submit"] { padding: 10px 20px; margin-top: 10px; font-size: 16px; }
        pre { background-color: #f4f4f4; padding: 1rem; white-space: pre-wrap; border: 1px solid #ccc; margin-top: 2rem; }
    </style>
</head>
<body>
    <h1>Swim Meet Individual Score Estimator</h1>
    <form method="POST" enctype="multipart/form-data">
    <label for="file">Upload swim meet file:</label><br><br>
    <input type="file" name="file" id="file"><br><br>
    <input type="submit" value="Calculate Results">
</form>
{% if result %}
    <h2>Results</h2>
    <pre>{{ result }}</pre>
{% endif %}

</body>
</html>
